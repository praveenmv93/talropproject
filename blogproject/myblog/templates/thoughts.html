{% extends 'home.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
             <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">Posts</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <p class="col-md-8 mt-8">Your Title : {{form.title}}</p>
                        Your Thought : {{form.post}}
                        Your toping : {{form.topings}}
                        <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit">Create</button>

                    </form>
                </div>
             </div>
        </div>
    </div>
</div>


{% endblock %}
